<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script>
        var socket = io();

        socket.emit('happy');

        socket.on('happy', function(data) {

        });
    </script>
    <style>
        html {
            height:100%;
        }
        body {
            background-image: radial-gradient(farthest-side, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 1) ), url("https://wallpapercave.com/wp/08ev3KS.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
    <body>
        <div class="container">
            <div class="row m-5">
                <div class="card mx-auto shadow-lg bg-dark text-white">
                    <img class="card-img-top" src="https://wallpaper-house.com/data/out/6/wallpaper2you_109884.png">
                    <div class="card-body px-5">
                        <h5 class="card-title">How to play</h5>
                        <div class="card-text">
                            Play the game either by joining a game or hosting one.
                        </div>
                        <form action="/play">
                            <div class="input-group my-3">
                                <div class="input-group-prepend">
                                        <span class="input-group-text">Game Code</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Ex: 567565" aria-label="Username">
                                <div class="input-group-append">
                                        <button type="submit" class="btn btn-primary btn">Join</button>
                                </div>
                            </div>
                        </form>

                        <form action="/play">
                            <button type="submit" class="btn btn-primary btn col-sm my-3">Create A New Game</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted text-center">
                            2018 &copy; Dylan Dunn
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
